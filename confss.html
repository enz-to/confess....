<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Confession</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        input[type="password"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 80%;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff4081;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e91e63;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <input type="password" id="password" placeholder="Enter password" />
        <button onclick="checkPassword()">Submit</button>
        <p id="message"></p>
    </div>
    <div class="container" id="confessionContainer" style="display: none;">
        <h2>Confession</h2>
        <p>Your confession is safe with us!</p>
    </div>
    <script>
        function checkPassword() {
            const correctPassword = "Sarah"; // Set your password here
            const inputPassword = document.getElementById("password").value;
            const message = document.getElementById("message");

            if (inputPassword === correctPassword) {
                document.getElementById("loginContainer").style.display = "none";
                document.getElementById("confessionContainer").style.display = "block";
            } else {
                message.textContent = "Incorrect password, please try again.";
                message.style.color = "red";
            }
        }
    </script>
</body>
</html>
